<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="appWrapper">
        <div class="topSection">
            <div class="formContainer">
                <form class="form">
                    <div class="fieldContainer">
                        <label for="bookName" class="labels">Name of Book</label>
                        <input type="text" id="bookName" class="inputs" value="">
                    </div>
                    <div class="fieldContainer">
                        <label for="authorName" class="labels">Name of Author</label>
                        <input type="text" id="authorName" class="inputs">
                    </div>
                    <div class="fieldContainer">
                        <label for="numberOfPages" class="labels">Number of Pages</label>
                        <input type="number" id="numberOfPages" class="inputs">
                    </div>
                    <div class="fieldContainer">
                        <label for="genreName" class="labels">Genre</label>
                        <input type="text" id="genreName" class="inputs">  
                    </div>            
                </form>
                <div class="buttonContainer">
                    <input type="button" value="Add Book" class="addBookButton">
                </div>
            </div>
        </div>
        <div class="bottomSection">
            <div class="cardsContainer">
            </div>
        </div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
